<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
    h1 { margin-bottom: 10px; }
    #quoteDisplay { margin: 16px 0; padding: 12px; font-size: 1.1rem; font-style: italic; border-left: 4px solid #444; }
    select, button, input { padding: 6px 10px; margin: 4px; }
    .form-section { margin-top: 20px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated -->
  </select>

  <!-- Quote display -->
  <div id="quoteDisplay">Click "Show New Quote" to see a quote.</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add new quotes -->
  <div class="form-section">
    <h3>Add a New Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
     <button id="ExportQuoteBtn">Export Quotes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
